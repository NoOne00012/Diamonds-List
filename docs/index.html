<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Тест</title>

    <style>
        html {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            background: #eeeff4;
            font-family: "Roboto";
        }

        .menu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .sections {
            position: relative;
            width: 60%;
            height: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid white;
            border-radius: 40px;
            box-shadow: 0 0 10px 15px rgb(230, 230, 230, 0.2);
        }

        .subSections {
            width: 90%;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menuBtn {
            height: 35%;
        }

        .textBtn {
            line-height: 0;
            margin: 10px 0 5px 0;
            padding: 0;
            font-weight: 500;
            font-size: x-small;
        }

        .searchBtn {
            height: 35%;
            margin: 0 8px 0 8px;
        }

        .defMenu {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .defIcon {
            width: 33.33%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .activeMenu {
            position: absolute;
            left: 0;
            width: 33.33%;
            height: 90%;
            overflow: hidden;
            background: rgb(235, 236, 245, 1);
            border-radius: 20px;      
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 0;
            animation: apps 700ms ease forwards;
            animation-delay: 2s;
            display: none;
        }

        .activeMenu0 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 300%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateX(0);
        }

        .activeIcon {
            width: 33.33%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #Layer_1 {
            opacity: 1;
        }

        @keyframes animation {
            0% {
                fill: black;
            }

            10% {
                fill: #f5003c;
            }

            20% {
                fill: #00c853;
            }

            40% {
                fill: #007ef5;
            }

            60% {
                fill: #f500b3;
            }

            80% {
                fill: #ffc400;
            }

            100% {
                fill: black;
            }
        }

        @keyframes apps {
            0% {
                width: 40%;
                height: 70%;
                background: rgb(235, 236, 245, 0.6);
                backdrop-filter: blur(10px);
            }

            50% {
                width: 33.33%;
                height: 110%;
                margin-left: 66.66;
            }

            80% {
                height: 70%;
            }

            100% {
                height: 90%;
                margin-right: 4px;
                margin-left: 66.66%;
                background: rgb(235, 236, 245);
                border-radius: 30px;
            } 
        }

        @keyframes active_menu {
            100% {
                transform: translateX(-66.66%);
            }
        }

        .activeMenu0 {
            animation: active_menu 700ms ease forwards;
            animation-delay: 2s;
        }

        #Layer_0 {
            
        }

    </style>
</head>
<body>
    <div class="menu">
        <div class="sections">
            <div class="subSections">
                <div class="defMenu">
                    <div class="defIcon">
                        <svg xmlns="http://www.w3.org/2000/svg" class="menuBtn" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="512" height="512"><path d="M12,14a3,3,0,0,0-3,3v7.026h6V17A3,3,0,0,0,12,14Z"/><path d="M13.338.833a2,2,0,0,0-2.676,0L0,10.429v10.4a3.2,3.2,0,0,0,3.2,3.2H7V17a5,5,0,0,1,10,0v7.026h3.8a3.2,3.2,0,0,0,3.2-3.2v-10.4Z"/></svg>
                        <p class="textBtn">Главная</p>
                    </div>
                    <div class="defIcon">
                        <svg id="Layer_0" class="menuBtn" height="512" viewBox="0 0 24 24" width="512"  xmlns="http://www.w3.org/2000/svg" data-name="Layer 1"><path d="m24 9a5 5 0 0 1 -.845 2.016l-8.783 11.82a3 3 0 0 1 -4.722.029l-8.826-12.065a5.045 5.045 0 0 1 -.779-1.8h6.268l4.753 12.359a1 1 0 0 0 1.868 0l4.753-12.359zm-6.3-2h6.257a4.974 4.974 0 0 0 -.857-1.871l-2.558-3.454a4.006 4.006 0 0 0 -3.255-1.675h-2.2zm-6.592-7-2.659 7h7.112l-2.606-7zm-4.798 7 2.658-7h-2.322a3.99 3.99 0 0 0 -3.235 1.649l-2.473 3.242a4.99 4.99 0 0 0 -.938 2.109zm9.234 2h-7.088l3.544 9.214z" fill="" /></svg>
                        <p class="textBtn">Альянс</p>
                    </div>
                    <div class="defIcon">
                        <svg xmlns="http://www.w3.org/2000/svg" class="menuBtn" id="Filled" viewBox="0 0 24 24" width="512" height="512"><path d="M0,19a5.006,5.006,0,0,0,5,5H19a5.006,5.006,0,0,0,5-5V10H0Zm17-4.5A1.5,1.5,0,1,1,15.5,16,1.5,1.5,0,0,1,17,14.5Zm-5,0A1.5,1.5,0,1,1,10.5,16,1.5,1.5,0,0,1,12,14.5Zm-5,0A1.5,1.5,0,1,1,5.5,16,1.5,1.5,0,0,1,7,14.5Z"/><path d="M19,2H18V1a1,1,0,0,0-2,0V2H8V1A1,1,0,0,0,6,1V2H5A5.006,5.006,0,0,0,0,7V8H24V7A5.006,5.006,0,0,0,19,2Z"/></svg>
                        <p class="textBtn">События</p>
                    </div>
                </div>
            </div>

            <div class="activeMenu">
                <div class="activeMenu0" id="Menu0">
                    <div class="activeIcon"><svg xmlns="http://www.w3.org/2000/svg" class="menuBtn" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="512" height="512"><path d="M12,14a3,3,0,0,0-3,3v7.026h6V17A3,3,0,0,0,12,14Z"/><path d="M13.338.833a2,2,0,0,0-2.676,0L0,10.429v10.4a3.2,3.2,0,0,0,3.2,3.2H7V17a5,5,0,0,1,10,0v7.026h3.8a3.2,3.2,0,0,0,3.2-3.2v-10.4Z"/></svg></div>
                    <div class="activeIcon"><svg id="Layer_0" class="menuBtn" height="512" viewBox="0 0 24 24" width="512"  xmlns="http://www.w3.org/2000/svg" data-name="Layer 1"><path d="m24 9a5 5 0 0 1 -.845 2.016l-8.783 11.82a3 3 0 0 1 -4.722.029l-8.826-12.065a5.045 5.045 0 0 1 -.779-1.8h6.268l4.753 12.359a1 1 0 0 0 1.868 0l4.753-12.359zm-6.3-2h6.257a4.974 4.974 0 0 0 -.857-1.871l-2.558-3.454a4.006 4.006 0 0 0 -3.255-1.675h-2.2zm-6.592-7-2.659 7h7.112l-2.606-7zm-4.798 7 2.658-7h-2.322a3.99 3.99 0 0 0 -3.235 1.649l-2.473 3.242a4.99 4.99 0 0 0 -.938 2.109zm9.234 2h-7.088l3.544 9.214z" fill="" /></svg></div>
                    <div class="activeIcon"><svg xmlns="http://www.w3.org/2000/svg" class="menuBtn" id="Filled" viewBox="0 0 24 24" width="512" height="512"><path d="M0,19a5.006,5.006,0,0,0,5,5H19a5.006,5.006,0,0,0,5-5V10H0Zm17-4.5A1.5,1.5,0,1,1,15.5,16,1.5,1.5,0,0,1,17,14.5Zm-5,0A1.5,1.5,0,1,1,10.5,16,1.5,1.5,0,0,1,12,14.5Zm-5,0A1.5,1.5,0,1,1,5.5,16,1.5,1.5,0,0,1,7,14.5Z"/><path d="M19,2H18V1a1,1,0,0,0-2,0V2H8V1A1,1,0,0,0,6,1V2H5A5.006,5.006,0,0,0,0,7V8H24V7A5.006,5.006,0,0,0,19,2Z"/></svg></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
