<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>

    <style>
        html {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            background: #eeeff4;
        }

        .menu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 15%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sections {
            position: relative;
            width: 50%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid white;
            border-radius: 40px;
        }

        .menuBtn {
            height: 35%;
        }

        .searchBtn {
            height: 35%;
            margin: 0 8px 0 8px;
        }

        .defMenu {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .defIcon {
            width: 33.33%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .activeMenu {
            position: absolute;
            left: 0;
            width: 33.33%;
            height: 80%;
            overflow: hidden;
            background: rgba(238, 239, 244, 0.8);
            border-radius: 30px;
            margin-left: 2px;
            pointer-events: none;
        }

        .activeMenu0 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 300%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .activeIcon {
            width: 33.33%;
            height: 120%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
