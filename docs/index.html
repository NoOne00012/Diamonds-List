
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Beta Web App for DTbot</title>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Symbols:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>

    <style>
        html {
            font-family: 'Roboto';
            width: 100%;
            height: 100%;
            margin: 0;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .headScreen {
            width: 100%;
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .headMenu {
            width: 100%;
            height: 11%;
            position: fixed;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f2f2f2;
            border-top: 1px solid  #bbbbbd;
            display: none;
        }

        .import {
            all: unset;
            border-radius: 15px;
            width: 90%;
            height: 100%;
            padding: 20px 0 20px 0;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: larger;
        }

        .headImg {
            width: 100%;
            height: auto;
            margin-bottom: 5px;
        }

        p {
            margin: 0;
            padding: 0;
        }

        h1 {
            line-height: 0.7;
        }

        .text {
            width: 92%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: rgb(0,0,0,0.6);
        }

        .aboutUs {
            margin-top: 10px;
            color: #007bff;
            font-size: smaller;
        }

        .start_title {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
        }

        .username {
            color: #007bff;
        }

        .butnDiv {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 5%;
            padding-bottom: 10%;
            background: white;
            flex-direction: column;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            margin-top: auto
        }

    </style>
</head>

<body>
    <div class="headScreen">
        <img src="https://i.ibb.co/ymyV87gj/welcome-1-1.png" class="headImg">
        <div class="start_title"><h1>Привет, <span class="username">Just a fog</span></h1></div>
        <div class="text">
            <p>Добро пожаловать в <b>Diamonds Team</b> — здесь игры, общение и события сияют ярче! Заводи друзей и заряжайся командным позитивом!</p>
        </div>

        <div class="butnDiv">
            <button class="import">Начать</button>
            <p class="aboutUs">Подробнее о нас</p>
        </div>
        <div class="headMenu">
        </div>
    </div>
</body>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    window.Telegram.WebApp.requestFullscreen()
    const user = tg.initDataUnsafe.user;
    const fullName = `${user.first_name} ${user.last_name || ''}`.trim();

    username = document.getElementsByClassName('username')[0];
    username.innerText = fullName;
</script>
</html>
