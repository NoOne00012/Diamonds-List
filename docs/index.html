<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Тест</title>

    <style>
        html {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            background: #eeeff4;
            font-family: "Roboto";
        }

        .menu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .sections {
            position: relative;
            width: 60%;
            height: 75%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 40px;
            box-shadow: 0 0 10px 15px rgb(230, 230, 230, 0.2);
            max-width: 280px;
            min-height: 50px;
        }

        .subSections {
            position: relative;
            width: 90%;
            height: 85%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menuBtn {
            height: 38%;
        }

        .textBtn {
            line-height: 0;
            padding: 0;
            font-weight: 400;
            font-size: x-small;
            transform: translateY(2px);
        }

        #searchBtn {
            width: 7.5vh;
            height: 7.5vh;
            margin-left: 10px;
        }

        #searchBtn svg {
            margin: 0;
        }

        .defMenu {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .defIcon {
            width: 33.33%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .activeMenu {
            position: absolute;
            left: 0;
            width: 33.33%;
            height: 90%;
            overflow: hidden;
            background: rgb(235, 236, 245, 1);
            border-radius: 20px;      
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 0;
            animation: apps 700ms ease forwards;
            animation-delay: 2s;
            display: none;
        }

        .activeMenu0 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 300%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateX(0);
        }

        .activeIcon {
            width: 33.33%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #Layer_1 {
            opacity: 1;
        }

        @keyframes animation {
            0% {
                fill: black;
            }

            10% {
                fill: #f5003c;
            }

            20% {
                fill: #00c853;
            }

            40% {
                fill: #007ef5;
            }

            60% {
                fill: #f500b3;
            }

            80% {
                fill: #ffc400;
            }

            100% {
                fill: black;
            }
        }

        @keyframes apps {
            0% {
                width: 40%;
                height: 70%;
                background: rgb(235, 236, 245, 0.6);
                backdrop-filter: blur(10px);
            }

            50% {
                width: 33.33%;
                height: 110%;
                margin-left: 66.66;
            }

            80% {
                height: 70%;
            }

            100% {
                height: 90%;
                margin-right: 4px;
                margin-left: 66.66%;
                background: rgb(235, 236, 245);
                border-radius: 30px;
            } 
        }

        @keyframes active_menu {
            100% {
                transform: translateX(-66.66%);
            }
        }

        .activeMenu0 {
            animation: active_menu 700ms ease forwards;
            animation-delay: 2s;
        }

        #Layer_0 {
            
        }

    </style>
</head>
<body>
    <div class="menu">
        <div class="sections">
            <div class="subSections">
                <div class="defMenu">
                    <div class="defIcon">
                        <svg xmlns="http://www.w3.org/2000/svg" class="menuBtn" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="512" height="512"><path d="M13.338.833a2,2,0,0,0-2.676,0L0,10.429v10.4a3.2,3.2,0,0,0,3.2,3.2H8V18a4,4,0,0,1,8,0v6.029h4.8a3.2,3.2,0,0,0,3.2-3.2v-10.4Z"/></svg>
                        <p class="textBtn">Главная</p>
                    </div>
                    <div class="defIcon">
                        <svg xmlns="http://www.w3.org/2000/svg" class="menuBtn" id="Filled" viewBox="0 0 24 24" width="512" height="512"><path d="M10,17H7.329a2.978,2.978,0,0,1-2.122-.879L.052,10.966C.023,11.308,0,11.651,0,12A12.009,12.009,0,0,0,11,23.949V18A1,1,0,0,0,10,17Z"/><path d="M20.436,3.478l-1.79,1.79A2.516,2.516,0,0,1,16.879,6H15.5a.5.5,0,0,0-.5.5v1A2.5,2.5,0,0,1,12.5,10a.5.5,0,0,0-.5.5V11a1,1,0,0,0,1,1h3a3,3,0,0,1,3,3v.962a.5.5,0,0,0,.146.353l2.625,2.626A11.949,11.949,0,0,0,20.436,3.478Z"/><path d="M17,15.962V15a1,1,0,0,0-1-1H13a3,3,0,0,1-3-3v-.5A2.5,2.5,0,0,1,12.5,8a.5.5,0,0,0,.5-.5v-1A2.5,2.5,0,0,1,15.5,4h1.379a.507.507,0,0,0,.353-.146l1.661-1.661A11.974,11.974,0,0,0,.5,8.587l6.12,6.12A1,1,0,0,0,7.329,15H10a3,3,0,0,1,3,3v5.949a11.962,11.962,0,0,0,7.483-3.469l-2.751-2.751A2.516,2.516,0,0,1,17,15.962Z"/></svg>
                        <p class="textBtn">Альянс</p>
                    </div>
                    <div class="defIcon">
                        <svg xmlns="http://www.w3.org/2000/svg" class="menuBtn" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="512" height="512"><path d="M0,8v-1C0,4.243,2.243,2,5,2h1V1c0-.552,.447-1,1-1s1,.448,1,1v1h8V1c0-.552,.447-1,1-1s1,.448,1,1v1h1c2.757,0,5,2.243,5,5v1H0Zm24,2v9c0,2.757-2.243,5-5,5H5c-2.757,0-5-2.243-5-5V10H24Zm-12,9c0-.552-.447-1-1-1H6c-.553,0-1,.448-1,1s.447,1,1,1h5c.553,0,1-.448,1-1Zm7-4c0-.552-.447-1-1-1H6c-.553,0-1,.448-1,1s.447,1,1,1h12c.553,0,1-.448,1-1Z"/></svg>
                        <p class="textBtn">События</p>
                    </div>
                </div>
            </div>

            <div class="activeMenu">
                <div class="activeMenu0" id="Menu0">
                    <div class="activeIcon"><svg xmlns="http://www.w3.org/2000/svg" class="menuBtn" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24" width="512" height="512"><path d="M12,14a3,3,0,0,0-3,3v7.026h6V17A3,3,0,0,0,12,14Z"/><path d="M13.338.833a2,2,0,0,0-2.676,0L0,10.429v10.4a3.2,3.2,0,0,0,3.2,3.2H7V17a5,5,0,0,1,10,0v7.026h3.8a3.2,3.2,0,0,0,3.2-3.2v-10.4Z"/></svg></div>
                    <div class="activeIcon"><svg id="Layer_0" class="menuBtn" height="512" viewBox="0 0 24 24" width="512"  xmlns="http://www.w3.org/2000/svg" data-name="Layer 1"><path d="m24 9a5 5 0 0 1 -.845 2.016l-8.783 11.82a3 3 0 0 1 -4.722.029l-8.826-12.065a5.045 5.045 0 0 1 -.779-1.8h6.268l4.753 12.359a1 1 0 0 0 1.868 0l4.753-12.359zm-6.3-2h6.257a4.974 4.974 0 0 0 -.857-1.871l-2.558-3.454a4.006 4.006 0 0 0 -3.255-1.675h-2.2zm-6.592-7-2.659 7h7.112l-2.606-7zm-4.798 7 2.658-7h-2.322a3.99 3.99 0 0 0 -3.235 1.649l-2.473 3.242a4.99 4.99 0 0 0 -.938 2.109zm9.234 2h-7.088l3.544 9.214z" fill="" /></svg></div>
                    <div class="activeIcon"><svg xmlns="http://www.w3.org/2000/svg" class="menuBtn" id="Filled" viewBox="0 0 24 24" width="512" height="512"><path d="M0,19a5.006,5.006,0,0,0,5,5H19a5.006,5.006,0,0,0,5-5V10H0Zm17-4.5A1.5,1.5,0,1,1,15.5,16,1.5,1.5,0,0,1,17,14.5Zm-5,0A1.5,1.5,0,1,1,10.5,16,1.5,1.5,0,0,1,12,14.5Zm-5,0A1.5,1.5,0,1,1,5.5,16,1.5,1.5,0,0,1,7,14.5Z"/><path d="M19,2H18V1a1,1,0,0,0-2,0V2H8V1A1,1,0,0,0,6,1V2H5A5.006,5.006,0,0,0,0,7V8H24V7A5.006,5.006,0,0,0,19,2Z"/></svg></div>
                </div>
            </div>
        </div>

        <div id="searchBtn" class="sections">
            <svg xmlns="http://www.w3.org/2000/svg" class="menuBtn" id="Outline" viewBox="0 0 24 24" width="512" height="512"><path d="M23.707,22.293l-5.969-5.969a10.016,10.016,0,1,0-1.414,1.414l5.969,5.969a1,1,0,0,0,1.414-1.414ZM10,18a8,8,0,1,1,8-8A8.009,8.009,0,0,1,10,18Z"/></svg>
        </div>
    </div>
</body>
</html>
