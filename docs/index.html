<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Beta Web App for DTbot</title>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Symbols:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap" rel="stylesheet">    <style>

        html {
            font-family: 'Roboto';
            width: 100%;
            height: 100%;
            margin: 0;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .headScreen {
            width: 100%;
            height: 90%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .headMenu {
            width: 100%;
            height: 11%;
            position: fixed;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f2f2f2;
            border-top: 1px solid  #bbbbbd;
            display: none;
        }

        .import {
            all: unset;
            border-radius: 15px;
            width: 90%;
            height: 8%;
            background-color: #d7e3f2;
            color: #007aff;
            text-align: center;
            margin-top: auto;
        }

        .headImg {
            width: 90%;
            height: auto;
            border-radius: 30px;
            margin-bottom: 5px;
        }

        p {
            margin: 0;
            padding: 0;
        }

        h1 {
            line-height: 0.3;
        }

        .text {
            width: 92%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="headScreen">
        <img src="https://i.ibb.co/mC74T9BL/welcome.png" class="headImg">
        <h1>Приветствуем</h1>
        <div class="text">
            <p>Рады видеть тебя в <b>Diamonds Team!</b><br>Играй, общайся, радуйся вместе с нами! Мы уверены, что тебя ждёт много интересного и увлекательного.</p>
        </div>
        <button class="import"><b>Начать</b></button>
        <div class="headMenu">
        </div>
    </div>
</body>
</html>
