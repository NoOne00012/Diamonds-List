<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>

    <style>
        html {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            background: #eeeff4;
        }

        .menu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 15%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sections {
            position: relative;
            width: 45%;
            height: 45%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid white;
            border-radius: 40px;
            box-shadow: 0 0 10px 10px rgb(230, 230, 230, 0.2);
        }

        .menuBtn {
            height: 35%;
        }

        .searchBtn {
            height: 35%;
            margin: 0 8px 0 8px;
        }

        .defMenu {
            width: 100%;
            height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .defIcon {
            width: 33.33%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
        }

        .activeMenu {
            position: absolute;
            left: 0;
            width: 33.33%;
            height: 90%;
            overflow: hidden;
            background: rgb(235, 236, 245, 1);
            border-radius: 20px;      
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 33.33%;
            animation: apps 1s ease forwards;
            animation-delay: 2s;
        }

        .activeMenu0 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 300%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateX(-33.33%);
        }

        .activeIcon {
            width: 33.33%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #Layer_1 {
            opacity: 1;
        }

        @keyframes animation {
            0% {
                fill: black;
            }

            10% {
                fill: #f5003c;
            }

            20% {
                fill: #00c853;
            }

            40% {
                fill: #007ef5;
            }

            60% {
                fill: #f500b3;
            }

            80% {
                fill: #ffc400;
            }

            100% {
                fill: black;
            }
        }

        @keyframes apps {
            0% {
                width: 40%;
                height: 70%;
                background: rgb(235, 236, 245, 0.6);
                backdrop-filter: blur(10px);
            }

            50% {
                width: 33.33%;
                height: 110%;
                margin-left: 0;
            }

            80% {
                height: 70%;
            }

            100% {
                height: 90%;
                margin-left: 3px;
                background: rgb(235, 236, 245);
            } 
        }

        #Layer_0 {
            animation: animation 25s ease infinite;
        }

    </style>
</head>
